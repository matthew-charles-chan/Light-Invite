<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<!-- FullCalendar CSS -->
<link href='/@fullcalendar/core/main.css' rel='stylesheet' />
<link href='/@fullcalendar/daygrid/main.css' rel='stylesheet' />
<link href='/@fullcalendar/timegrid/main.css' rel='stylesheet' />
<link href='/@fullcalendar/list/main.css' rel='stylesheet' />
<link href='/@fullcalendar/bootstrap/main.css' rel='stylesheet' />
<!-- Bootstrap Core CSS -->
<link href="/bootstrap-style/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="/bootstrap-style/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
<link href="/bootstrap-style/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/bootstrap-style/css/stylish-portfolio.css" rel="stylesheet">
<link href="/styles/date.css" rel="stylesheet" >

<script src='/bundle.js'></script>
</head>
<body>
  <div id='wrap'>
    <header>
      <h1>
          Dates
      </h1>
    </header>

    <div id='external-events'>
      <h4>Draggable Events</h4>

      <div id='external-events-list'>
        <div class='fc-event'>My Event 1</div>
        <div class='fc-event'>My Event 2</div>
        <div class='fc-event'>My Event 3</div>
      </div>

      <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>remove after drop</label>
      </p>
    </div>

    <div id='calendar'></div>

    <div style='clear:both'></div>

    <div class='users_email'>
      <h3>Enter Recipient Emails</h3>
        <form action="">
            <label for="email_1">
              Email:
              <input type="text" name='email_1'>
            </label>
            <label for="email_2">
              Email:
                <input type="text" name='email_2'>
            </label>
            <label for="email_3">
              Email:
                <input type="text" name='email_3'>
            </label>
        </form>
    </div>

  </div>
</body>
</html>
